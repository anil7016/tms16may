<style type="text/css">
    .modal-dialog {
        width: 70%;
    }
</style>
<div class="modal-header" style="min-height:60px;">
    <div class="modal-title">
        <h4>Create Account</h4>
        <button class="btn btn-info" ng-click="cancel()"> <i class="fa fa-close"></i> </button>
    </div>
</div>
<div class="modal-body ng-scope">
    <div class="row">
        <form id="client-profile1">
            <!--   TAB1 -->
            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-default">
                        <!-- <div class="panel-heading font-bold">
                            <h4>Basic Information</h4>
                        </div> -->
                        <div class="panel-body">
                            <div class="col-sm-12">
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Account name</label>
                                        <input capitalize-first type="text" class="form-control" name="name"
                                            ng-model="info.vUserName" required>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label>Website :</label>
                                        <div class="input-group">
                                            <input type="text" class="form-control" name="website"
                                                ng-model="info.vWebsite" required> <span class="input-group-addon"><a
                                                    target="_blank" ng-href="http://{{info.vWebsite}}/"><i
                                                        class="fa fa-external-link"></i></a></span>
                                        </div>
                                        <label for="website" class="error"></label>
                                    </div>
                                </div>
                                <div class="col-sm-4">
                                    <div class="form-group">
                                        <label class="control-label">Notes</label>
                                        <textarea class="form-control" name="tnotes" ng-model="info.notes"
                                            style="resize: none;"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--   TAB1 -->
            <div class="panel-footer">
                <a class="btn btn-info btn-rightside" ng-click="saveAccountclient('client-profile1');"><i
                        class="fa fa-floppy-o" aria-hidden="true"></i> Save</a>
            </div>
        </form>
    </div>

</div>
<div class="modal-footer">
    <button class="btn btn-info" ng-click="cancel()">Cancel</button>
    <!-- <button class="btn btn-primary" ng-click="ok()">OK</button> -->
</div>
