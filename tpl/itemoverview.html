<style type="text/css">
    .modal-dialog{
    position: relative;
    display: table;
    overflow-y: auto;    
    overflow-x: auto;
    width: auto;
    min-width: 300px;   
}
</style>
<form id="jobitem_form">
    <div class="modal-header">
        <h3 class="modal-title">Items Overview</h3>
    </div>
    <div style="float: right; margin-right: 10px;">
        <!-- <h5><span>{{percent}}</span>% Progress</h5> -->
    </div>
    <div class="panel-body">
        <div class="col-lg-12">
            <div class="form-group">
                <table class="table">
                    <thead>
                            <th>Item Number</th>
                            <th>Language</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Currency</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="item in itemList">
                            <td ng-bind="item.item_number | numberFixedLen : 3"></td>
                            <td ng-bind="item.item_name"></td>
                            <td ng-if="item.due_date">{{item.due_date | limitTo: 10}}</td>
                            <td ng-if="!item.due_date">Not set yet</td>
                            <td ng-bind="item.item_status"></td>
                            <td><span ng-bind="item.total_amount"></span> <span ng-bind="itemCurrency"></span></td>
                            <!-- <td><a href="javascript:void(0)" ng-click="deleteUser(item.itemId)" title="delete"><i class="iconDelete glyph-icon fa-times"></i></a></td> -->
                        </tr>
                        <tr>
                            <td id="itemD" colspan="5"></td>
                        </tr>
                        <tr>
                            <td colspan="4">Net Price</td>
                            <td><span ng-bind="totalPrice"></span> <span ng-bind="itemCurrency"></span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
