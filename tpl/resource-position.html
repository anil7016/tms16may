  <div ng-init="app.settings.container = false;" class="md-navbar navbar blue md-whiteframe-z1" data-ng-include=" 'tpl/material.header.html' " >
  </div>
  <div layout="row">
    <div flex class="bg-white md-whiteframe-z0 md-aside md-content hidden-xs" data-ng-include=" 'tpl/material.aside.html' ">
    </div>
    <div flex layout="column">
      <div ui-butterbar></div>
      <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".md-aside" ></a>
      <div class="md-content page_content_wrapper" id="top">
      
        <div class="content_head bg-light lter b-b wrapper-md ng-scope">
          <h1 class="m-n font-thin h3">Resource Position</h1>
        </div>
        <div class="wrapper-md ng-scope">
          <div class="panel panel-default">
            <div class="panel-body">
              <form id="user-position-form">
              <div class="col-sm-12">
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label>Name of Resource Position</label>
                                                <input type="text" class="form-control" placeholder="Enter name of Resource Position" name="task_type" ng-model="position.position_name" required>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="checkbox">
                                                <label class="i-checks i-checks-sm" style="padding-top: 20px;">
                                                    <input type="checkbox" name="status" ng-true-value="1" ng-false-value="0" ng-model="position.status" ng-checked="position.status == 1">
                                                    <i></i>
                                                    Active (Set as Active)
                                                </label>
                                            </div>

                                        </div>
                                    </div>
              
                  <div class="panel-footer">
                      <button class="btn btn-info " ng-click="save('user-position-form');" style="margin-left:15px;"><i class="fa fa-floppy-o" aria-hidden="true"></i> Save</button>
                  </div>
            </form>
            </div>
          </div>
          <div class="panel panel-default">
            <table st-table="rowCollectionBasic" class="table table-bordered table-striped">
              <thead>
                                        <th>#</th>
                                        <th>Name of Resource Position</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                        </thead>
                                        <tbody>
                                            <tr ng-repeat="up in userPosition" ng-class="(up.position_id == position.position_id) ? 'rowactivate' : ''">
                                                <td ng-bind="$index + 1"></td>
                                                <td ng-bind="up.position_name"></td>
                                                <td ng-if="up.status == '1'"><span class="label bg-success" title="active">Active</span></td>
                                                <td ng-if="up.status == '0'"><span class="label bg-danger" title="Inactive">Inactive</span></td> 
                                                <td><a href="javascript:void(0)" ng-click="getType(up.position_id,'top');" title="edit"><i class="glyph-icon fa-edit"></i></a>   <a href="javascript:void(0)" ng-click="deleteModel(up.position_id)" title="delete"><i class="iconDelete glyph-icon fa-times"></i></a></td>
                                            </tr>
                                            <tr ng-show="!userPosition.length">
                                                <td colspan="4" ng-bind="dataNotFound"></td>
                                            </tr>
                                        </tbody>
            </table>
          </div>

        </div>
    </div>
  </div>
