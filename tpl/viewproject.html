<div ng-init="app.settings.container = false;" class="md-navbar navbar blue md-whiteframe-z1"
  data-ng-include=" 'tpl/material.header.html' ">
</div>
<div layout="row">
  <div flex class="bg-white md-whiteframe-z0 md-aside md-content hidden-xs"
    data-ng-include=" 'tpl/material.aside.html' ">
  </div>
  <div flex layout="column">
    <div ui-butterbar></div>
    <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".md-aside"></a>
    <div class="md-content page_content_wrapper">

      <div class="content_head bg-light lter b-b wrapper-md ng-scope">
        <a href="javascript:history.back()" class="btn btn-info pull-right" style="margin-top: -16px;">Back</a>
        <!-- <h1 class="m-n font-thin h3">Resource Type</h1> -->
      </div>
      <div class="wrapper-md ng-scope">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-sm-12">
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label"><strong>Project Number :</strong></label>
                  <label>{{general.order_no}}</label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label><strong>Company Code : </strong></label>
                  <label ng-bind="general.company_code"></label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label"><strong>Project Date :</strong></label>
                  <label>{{general.order_date}}</label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label><strong>Client : </strong></label>
                  <label ng-bind="customer.client"></label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label><strong>Contact Person : </strong></label>
                  <label ng-bind="customer.contact"></label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label><strong>Account : </strong></label>
                  <label ng-bind="customer.indirect_customer"></label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">
                    <strong>Project Coordinator : </strong></label>
                  <label id="coordinator"></label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">
                    <strong>Project Manager : </strong></label>
                  <label id="manager"></label>
                </div>
              </div>
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label">
                    <strong>Quality Assurance Specialist : </strong></label>
                  <label id="QASpecialist"></label>
                </div>
              </div>
              <!-- <div class="col-sm-4">
                            <div class="form-group">
                              <label class="control-label">
                              <strong>Project Name :</strong></label>
                              <label>{{general.project_name}}</label>
                            </div>
                          </div> -->
              <!-- <div class="col-sm-4">
                            <div class="form-group">
                              <label class="control-label"><strong>Email
                              Subject :</strong></label> <label>{{general.email_subj}}</label>
                            </div>
                          </div> -->
              <!-- <div class="col-sm-4">
                            <div class="form-group">
                              <label class="control-label"><strong>Specialization :</strong></label> <label>{{general.specialization}}</label>
                            </div>
                          </div> -->
              <!-- <div class="col-sm-4">
                            <div class="form-group">
                              <label class="control-label"><strong>Project Type : </strong></label>
                              <label ng-bind="general.project_type"></label>
                            </div>
                          </div> -->
              <!-- <div class="col-sm-4">
                            <div class="form-group">
                              <label class="control-label"><strong>Due Date :</strong></label> 
                              <label>{{general.due_date}}</label>
                            </div>
                          </div> -->
              <div class="col-sm-4">
                <div class="form-group">
                  <label class="control-label"><strong>Project status : </strong></label>
                  <label ng-bind="general.project_status"></label>
                </div>
              </div>
              <!-- <div class="col-sm-6">
                            <div class="form-group">
                              <label><strong>PO number : </strong></label> 
                              <label ng-bind="customer.po_number"></label>
                            </div>
                          </div> -->
              <div class="col-sm-12" ng-show="warn">
                <div class="form-group">
                  <h4><span style="color:#DC7F1A;"><strong>Warning :</strong> {{customer.memo}}</span></h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="col-lg-12">
              <table class="table m-b-none default footable-loaded footable">
                <thead>
                  <th>#</th>
                  <th>Scoop Number</th>
                  <th>Scoop Name</th>
                  <th>Due Date</th>
                  <th>Scoop Status</th>
                </thead>
                <tbody>
                  <tr ng-repeat="it in itemList">
                    <td>{{$index+1}}</td>
                    <td>{{it.item_number | numberFixedLen:3}}</td>
                    <td ng-bind="it.item_name"></td>
                    <td ng-if="it.due_date">{{it.due_date | globalDtFormat}}</td>
                    <td ng-if="!it.due_date">Not set yet</td>
                    <td ng-bind="it.item_status"></td>
                  </tr>
                  <tr ng-show="!itemList.length">
                    <td colspan="5" ng-bind="dataNotFound"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- footer copy right -->
        <div data-ng-include="'tpl/copyRight.html'"></div>
      </div>


    </div>
  </div>
</div>
