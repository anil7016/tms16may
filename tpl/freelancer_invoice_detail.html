  <div ng-init="app.settings.container = false;" class="md-navbar navbar blue md-whiteframe-z1" data-ng-include=" 'tpl/material.header.html' " >
  </div>
  <div layout="row">
    <div flex class="bg-white md-whiteframe-z0 md-aside md-content hidden-xs" data-ng-include=" 'tpl/material.aside.html' ">
    </div>
    <div flex layout="column">
      <div ui-butterbar></div>
      <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".md-aside" ></a>
      <div class="md-content page_content_wrapper">
        
        <div class="content_head bg-light lter b-b wrapper-md ng-scope">
          <h1 class="m-n font-thin h3">All Invoices</h1>
        </div>
        <div class="wrapper-md ng-scope">
          <div class="panel panel-default">
            <div class="panel-body">
              <div class="table-responsive">
                    <table class="table mb-0">
                        <tbody>
                            <tr>
                                <td>
                                    <form id="search-invoice">
                                        <div class="col-lg-12">
                                            <!-- <div class="col-lg-4">
                                                <span>Enter Job No. : </span>
                                                <tags-input ng-model="searchPonumber" placeholder="Search Job No."></tags-input>
                                            </div>
                                            <div class="col-lg-1" style="margin-top: 24px;">
                                                <span><button class="btn btn-sm btn-info" ng-click="search(searchPonumber)">ok</button></span>
                                            </div> -->
                                            <div class="col-sm-5">
                                                <a href="#/invoice-linguist-jobs" class="btn btn-info"> Create Invoice </a>
                                            </div>
                                            <div class="pull-right">
                                                <button class="btn btn-info btn-rightside" ng-click="viewInvoice('draft')">View Draft Invoice</button>
                                                <button class="btn btn-info btn-rightside" ng-click="viewInvoice('save')" style="margin-right: 10px;">View Save Invoice</button>
                                            </div>
                                        </div>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
          </div>

           <div class="panel panel-default">
                <div class="table-responsive">
                    <div class="bg-light lter b-b wrapper-md">
                        <h4 class="m-n font-thin">Unpaid/Partially Paid Invoices</h4>
                    </div>
                    <table  class="table table-striped b-t b-b table-bordered" datatable="ng">
                        <thead>
                        <th>#</th>
                        <th>Invoice number</th>
                        <th>Freelancer name</th>
                        <th>Company name</th>
                        <th>Invoice status</th>
                        <th>Action</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="invoiceL in invoiceUnpaid">
                                <td ng-bind="$index + 1"></td>
                                <td ng-bind="invoiceL.invoice_number"></td>
                                <td ng-bind="invoiceL.freelanceName"></td>
                                <td ng-bind="invoiceL.companyName"></td>
                                <td >
                                    <span ng-bind="invoiceL.invoice_status"></span>
                                </td>
                                <td>
                                    <div class="trActiontitle">
                                        <a href="#/invoice-show/{{invoiceL.invoice_id}}" title="View" class="trActionIcon"><i class="fa fa-eye" ></i></a>
                                        <!-- </br>
                                        <strong>View Payments</strong> -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

          <div class="panel panel-default">
                <div class="table-responsive">
                    <div class="bg-light lter b-b wrapper-md">
                        <h4 class="m-n font-thin">Paid Invoices</h4>
                    </div>
                    <table  class="table table-striped b-t b-b table-bordered" datatable="ng">
                        <thead>
                        <th>#</th>
                        <th>Invoice number</th>
                        <th>Freelancer name</th>
                        <th>Company name</th>
                        <th>Invoice status</th>
                        <th>Action</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="invoiceL in invoiceCompleted">
                                <td ng-bind="$index + 1"></td>
                                <td ng-bind="invoiceL.invoice_number"></td>
                                <td ng-bind="invoiceL.freelanceName"></td>
                                <td ng-bind="invoiceL.companyName"></td>
                                <td >
                                    <span ng-bind="invoiceL.invoice_status"></span>
                                </td>
                                <td>
                                    <div class="trActiontitle">
                                        <a href="#/invoice-show/{{invoiceL.invoice_id}}" title="View" class="trActionIcon"><i class="fa fa-eye" ></i></a>
                                        <!-- </br>
                                        <strong>View Payments</strong> -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
      <!-- footer copy right -->
      <div data-ng-include="'tpl/copyRight.html'"></div>

      </div>
    </div>
  </div>
