<style type="text/css">
  .modal-dialog{
    width: 80%;
  }

  .chatbox{
    padding: 15px 15px 150px 15px
  }
  .jquery-comments .commenting-field.main {
      position: absolute;
      bottom: -130px;
      width: 95%;
      opacity: 1;
      z-index: 1;
  }
  ul#comment-list, #attachment-list {
      max-height: 320px;
      overflow-y: scroll;
      position: relative;
      margin-bottom: 10px !important;
  }
  /* width Style for scroll*/
  ::-webkit-scrollbar {
    width: 10px;
  }

  /* Track */
  ::-webkit-scrollbar-track {
    background: #f1f1f1; 
  }
   
  /* Handle */
  ::-webkit-scrollbar-thumb {
    background: #888; 
  }

  /* Handle on hover */
  ::-webkit-scrollbar-thumb:hover {
    background: #555; 
  }

  .arrow.left:after {
/*    border-right-color: #edf1f2;*/
  }
  .commenting-field.main .profile-picture{
    float: left;
  }
  .jquery-comments ul.main li.comment {
      width: auto;
      float: right;
      position: relative;
      margin-bottom: 50px;
      color: #fff;
      min-width: 220px;
  }
  .jquery-comments ul.main li.comment .wrapper .content a.attachment > * {
    max-width: 125px;
    max-height: 125px;
    margin-top: auto;
    margin-bottom: auto;
  }
  .jquery-comments ul.main li.comment .comment-wrapper {
    border-top: none; 
    padding: 0;
  }
  .userpic{
    width: 40px;
    float: left;
    margin-left: 10px;
  }
  .cmtright .name{
    margin-right: 5px;
  }
  .cmtright .attachment{
    color:#FFF;
  }
  .cmtright .profile-picture,.cmtright .name{
    float: right;
  }
  .cmtleft .profile-picture,.cmtleft .name{
    float: left !important;
  }
  .livemsg .profile-picture,.livemsg .name{
    float: right;
  } 
  .textcomplete-item .details .name{
    float: none;
    margin-right: auto;
  } 
  .jquery-comments ul.navigation li[data-sort-key="attachments"]{
    float: none;
  }
  .jquery-comments ul.main li.comment .wrapper{
    background-color: #2196f3d6;
    border-radius: 25px 25px 0px 025px;
    margin-right: 55px;
    width: auto;
    float: right;
  }
  .jquery-comments ul.main li.comment.pull-left .wrapper {
    margin-right: 0;
    margin-left: 55px;
    border-radius: 25px 25px 25px 0px;
    float: left;
    color: #333;
    background-color: #e3eaf2;
  }
  .jquery-comments ul.main li.comment .wrapper a{
    color: #fff;
  }
  .jquery-comments ul.main li.comment.pull-left .wrapper a{
    color: #333;
  }
  .livemsg .profile-picture{
    position: absolute;
    right: 0;
    bottom: 0;
  }
  .livemsg .pull-left .profile-picture {
    left: 0;
    margin-left: 1rem;
    margin-right: 0;
  }
  .jquery-comments ul.main li.comment time{
    position: absolute;
    top: 100%;
    margin-top: 5px;
  }
  .livemsg .name{
    position: absolute;
    top: 100%;
    right: 55px;
    margin-top: 3px;
    font-weight: 500;
    margin-right: 0;
    min-width: 100px;
    text-align: right;
  }
  .livemsg .pull-left .name {
    right: auto;
    left: 55px;
    text-align: left;
  }
  .jquery-comments ul.main li.comment.pull-left time {
    position: absolute;
    top: 100%;
    right: 0;
    margin-top: 5px;
  }
  .jquery-comments .textarea-wrapper .close{
    display: none !important;
  }

  .textcomplete-item .details .name{
    float: none;
    margin-right: auto;
    position: relative;
    right: initial;
    top: initial;
    text-align: initial;
    margin-top: auto;
  } 
  .textcomplete-item .profile-picture{
    position: relative;
  }
</style>
<div class="modal-header" style="min-height:60px;">
    <div class="modal-title">
        <div class="pull-left">Discussion Board</div>
    </div>
</div>
<div class="modal-body">
    
    <div class="wrapper-md ng-scope">
      
      <div class="panel panel-default">
        <!-- <div class="panel-heading">Chat </div> -->
        <div class="panel-body chatbox">
          
        <div class="row">
          <div class="row">
              <div class="col-md-12 livemsg" id="comments-container">

              </div>
          </div>
        </div>


        </div>

      </div>      
          
  </div>
</div>
<div class="modal-footer">                  
    <button class="btn btn-info" ng-click="cancel()">Cancel</button>
</div>
