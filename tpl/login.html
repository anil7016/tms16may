
<style type="text/css">
        md-progress-linear .md-bar {
            background-color: rgb(45, 150, 243);
        }
        .boxEffect{
        	-webkit-box-shadow: 0 10px 6px -6px #777;
	       	-moz-box-shadow: 0 10px 6px -6px #777;
	        box-shadow: 0 10px 6px -6px #777;
        }    
</style>
<div class="container w-xxl w-auto-xs">
    <a href class="navbar-brand block m-t-xxl">
    <img src="assets/img/BeConnected_Logo.png" class="img-full" alt="..." style="max-height: 50px; max-width: 100%; width: auto;">
  </a>
    <div class="m-b-lg">
        <div class="wrapper text-center">
            <strong>Sign in and get to work</strong>
        </div>
        <form name="login-form" id="login-form" class="form-validation">
            <div class="text-danger wrapper text-center" ng-show="authError">
                {{authError}}
            </div>
            <div class="panel panel-default boxEffect">
                <div class="panel-body">
                    <div class="form-group">
                        <input type="email" id="email" class="form-control" placeholder="Email" ng-model="user.email" autofocus required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Password" ng-model="user.password" required>
                    </div>
                    <md-progress-linear id="loginSpin" style="display:none" md-mode="indeterminate" class="m-b"></md-progress-linear>
                    <button type="submit" class="btn btn-info btn-block" ng-click="login(user, 'login-form')" ng-disabled="form.$invalid">Log in <!-- <i  style="display:none" class="fa fa-spinner faa-spin animated"></i> --></button>
                    <div class="m-t pull-left"><a href="#/resetpassword">Forgot password?</a> </div>
                    <div class="m-t pull-right"><a href="#/sign-up"> Sign Up</a></div>
                </div>
            </div>
        </form>
    </div>
    <div class="text-center" ng-include="'tpl/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
    </div>
</div>
