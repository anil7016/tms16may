<style type="text/css">
    .modal-dialog {
        position: relative;
        display: table;
        overflow-y: auto;    
        overflow-x: auto;
        width: auto;
        min-width: 300px;
    }
</style>
<form id="jobitem_form">
    <div class="modal-header">
        <h3 class="modal-title">Invoice {{type}}</h3>
    </div>
    <div class="panel-body">
        <div class="col-lg-12">
            <div class="form-group">
                <table class="table">
                    <thead>
                    <th>#</th>
                    <th>Invoice Number</th>
                    <th>Freelancer Name</th>
                    <th>Company Name</th>
                    <th>Action</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="invoiceL in invoiceList">
                            <td ng-bind="$index+1"></td>
                            <td ng-bind="invoiceL.invoice_number"></td>
                            <td ng-bind="invoiceL.freelanceName"></td>
                            <td ng-bind="invoiceL.companyName"></td>
                            <td><a href ng-click="viewData(invoiceL.invoice_id)"><i class="fa fa-eye"></i></a></td>
                        </tr>
                        <tr ng-show="!invoiceList.length">
                            <td colspan="4" ng-bind="dataNotFound"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="panel-footer">
        <button class="btn btn-info" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
