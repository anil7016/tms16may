  <div ng-init="app.settings.container = false;" class="md-navbar navbar blue md-whiteframe-z1" data-ng-include=" 'tpl/material.header.html' " >
  </div>
  <div layout="row">
    <div flex class="bg-white md-whiteframe-z0 md-aside md-content hidden-xs" data-ng-include=" 'tpl/material.aside.html' ">
    </div>
    <div flex layout="column">
      <div ui-butterbar></div>
      <a href class="off-screen-toggle hide" ui-toggle-class="off-screen" data-target=".md-aside" ></a>
      <div class="md-content">
      
      <div class="bg-light lter b-b wrapper-md ng-scope">
           <h1 class="m-n font-thin h3">Invoice List</h1>
        </div>
        <div class="wrapper-md ng-scope">
          <div class="panel panel-default">
            <div class="panel-body">
              <table  class="table table-striped b-t b-b table-bordered" datatable="ng" id="externalUserList">
                        <thead>
                        <th>#</th>
                        <th>Invoice number</th>
                        <th>Freelancer name</th>
                        <th>Company name</th>
                        <th>Invoice status</th>
                        <th>Action</th>
                        </thead>
                        <tbody>
                            <tr ng-repeat="invoiceL in invoiceList">
                                <td ng-bind="$index + 1"></td>
                                <td ng-bind="invoiceL.invoice_number"></td>
                                <td ng-bind="invoiceL.freelanceName"></td>
                                <td ng-bind="invoiceL.companyName"></td>
                                <!-- <td ng-hide="invoiceStatus[{{$index}}]">
                                    <input type="text" select2-invoice id="comapanyBranch" class="form-control" name="vResourceType" ng-model="invoiceL.invoice_status" ng-change="invoiceStatusChange(invoiceL.invoice_status, $index, invoiceL.invoice_id)"required />
                                </td> -->
                                <td ng-show="invoiceStatus[{{$index}}]">
                                    <span ng-bind="invoiceL.invoice_status"></span>
                                </td>
                                <td>
                                    <div class="trActiontitle">
                                        <a href="#/invoice-show/{{invoiceL.invoice_id}}" title="View" class="trActionIcon"><i class="fa fa-eye" ></i></a>
                                        <!-- </br>
                                        <strong>View</strong> -->
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                      </table>
            </div>
          </div>
        </div>
         </div>
          <!-- footer copy right -->
<div data-ng-include="'tpl/copyRight.html'"></div>
    </div>
  </div>
